<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
	 <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />	
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/jquery.tag-editor.css" />
	<link rel="stylesheet" href="css/stylesheet.css" />	
	<!-- Uncomment for weinre debugging -->
	<script src="http://192.168.193.101:8080/target/target-script-min.js#anonymous"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/cameraAccess.js"></script>
	<script type="text/javascript" src="js/locationAccess.js"></script>
	<script type="text/javascript" src="js/saveTags.js"></script>
	 <!--tagEditor taken from the Simon Steinberger/Hans Braxmeier, pixabay.com/jquery/tag-editor/demo.html/-->
    <script type="text/javascript" src="js/jquery.caret.min.js"></script>
    <script type="text/javascript" src="js/jquery.tag-editor.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?language=en&sensor=false"></script>	
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/tagCloud.js"></script>		
	<title>Photo Tagger</title>
</head>
<body class="container" >
    <div data-role="page"  id="main">
        <div data-role="header">				
            <h1>Photo Tagger</h1>
        </div>
        <div data-role="content" id="content1">
			<div id="tagcloud"></div>
        </div>
        <div data-role="footer">
            <div id="selfie">
                <a href="#detail" data-role="button" id="button" data-theme="b" onclick="getPhoto();" >Cam</a>
            </div>
        </div>
    </div>
    <div data-role="page" id="detail">
        <div data-role="header">					
            <div data-role="controlgroup" data-type="horizontal" data-theme="c">
                <a href="#main" data-role="button" data-icon="home" class="align-left" data-theme="b">Home</a>
				<a data-role="button" data-icon="delete" class="align-center" data-theme="b" onclick="remTags();" >Clear tags</a>
                <a href="#" data-role="button" data-rel="back" data-icon="arrow-l" class="align-right" data-theme="b">Camera</a>
            </div>
        </div>
        <div data-role="content" id="content2">
            <div class="textpanel" style="width:100%;">
                <img id="photo" style="width:100%;" />
                <textarea name="textarea" id="textarea"></textarea>
				<div data-role="controlgroup" id="btnGroup" data-type="horizontal" data-theme="c">
					<a data-role="button" data-icon="cancel" data-iconpos="notext" onclick="remTags();">Cancel</a>
					<a data-role="button" data-icon="check" data-iconpos="notext" onclick="saveLabels();">Delete</a>
				</div>
            </div>
        </div>
        <div data-role="footer">
            <div style="font-family: Helvetica; font-size: 0.7em">&copy Copyright Rado Kavciak</div>
        </div>
    </div>
	<div data-role="page" id="photolist">
        <div data-role="header">
            <div data-role="controlgroup" data-type="horizontal" data-theme="c">
                <a href="#main" data-role="button" data-icon="home" class="align-left" data-theme="b">Home</a>
				<a data-role="button" data-icon="delete" class="align-center" data-theme="b" onclick="remTags();" >Clear tags</a>
                <a href="#" data-role="button" data-rel="back" data-icon="arrow-l" class="align-right" data-theme="b">Camera</a>
            </div>
        </div>
        <div data-role="content" id="content3" >          
        </div>
        <div data-role="footer">
            <div style="font-family: Helvetica; font-size: 0.7em">&copy Copyright Rado Kavciak</div>
        </div>
    </div>   
</body>
</html>
