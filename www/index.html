<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />	
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery.tag-editor.css" />
	<link rel="stylesheet" href="css/stylesheet.css" />	
	<!-- Uncomment for weinre debugging -->
	<script src="http://192.168.193.103:8080/target/target-script-min.js#anonymous"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>    
	<script type="text/javascript" src="js/cameraAccess.js"></script>
	<script type="text/javascript" src="js/locationAccess.js"></script>
	<script type="text/javascript" src="js/saveTags.js"></script>
	 <!--tagEditor taken from the Simon Steinberger/Hans Braxmeier, pixabay.com/jquery/tag-editor/demo.html/-->
    <script type="text/javascript" src="js/jquery.caret.min.js"></script>
    <script type="text/javascript" src="js/jquery.tag-editor.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?language=en"></script>	
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/tagCloud.js"></script>		
	<title>Photo Tagger</title>
</head>
<body class="container" >
    <div data-role="page" id="main">
        <div data-role="header">				
            <h1>Photo Tagger</h1>
        </div>
        <div id="content1" class="ui-content" role="main" >
			<div id="tagcloud"></div>
        </div>
        <div id="foot1" data-role="footer" data-position="fixed">            
             <a href="#detail" id="btnCam" class="ui-btn ui-btn-active ui-icon-camera ui-btn-icon-top ui-corner-all" onclick="getPhoto();" >CAM</a>	    
        </div>
    </div>
    <div data-role="page" id="detail">            
		<div id="content2" class="ui-content">
            <div id="textpanel">
				<a href="#main" id="btnLbl" class="ui-btn ui-mini ui-icon-tag ui-btn-icon-right">Labels</a>	
                <img id="photo" />
                <textarea name="textarea" id="textarea"></textarea>
				<div data-role="controlgroup" id="btnGroup" data-type="horizontal">
					<a class="ui-btn ui-icon-delete ui-btn-icon-notext" onclick="remTags();">Cancel</a>
					<a class="ui-btn ui-icon-check ui-btn-icon-notext" onclick="saveLabels();">Save</a>
				</div>
            </div>
    </div>        
    </div>
	<div data-role="page" id="photolist">
        <div data-role="header">            
                <a href="#main" class="ui-btn ui-btn-active ui-icon-tag ui-btn-icon-right">Labels</a>         
        </div>
        <div id="content3" class="ui-content">
			<ul id="thumbs" data-role="listview" data-autodividers="true" class="ui-listview"></ul>
        </div>        
    </div>   
</body>
</html>
